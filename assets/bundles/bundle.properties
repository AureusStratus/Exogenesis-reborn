##Erekir units
unit.exogenesis-prometheus.name = [#ffb98b]T1-RF Prometheus[]
unit.exogenesis-prometheus.description = The [#ffb98b]Rolling Fortress Titan[]. The [#ffb98b]T1-RF Prometheus[] is a heavy duty siege unit with thick armoring and high health. Sporting a quad barrel main cannon and  armed with four mounted artillery cannon.
unit.exogenesis-prometheus.details = One of the first of the erekir titans developed by [#9681fb]Malis[] in response to something being discovered on Erekir.
unit.exogenesis-atlas.name = [#aec6ff]T3-ED Atlas[]
unit.exogenesis-atlas.description = The [#aec6ff]Energy Devastation Titan[]. The [#aec6ff]T3-ED Atlas[] fires homing projectiles, along with heavy energy rounds, buts main power lies in its dense energy core, which it can fire towards distant targets dealing extensive damage to buildings, zaps surrounding power structures and units.
unit.exogenesis-atlas.details = [#9681fb]Malis[] is technology has certainly come far with the development of the [#aec6ff]Atlas[] titan, the technology it uses to generate its devastating core energy attack seems suspiciously advanced for what [#9681fb]Malis[] has been capable of before.
unit.exogenesis-nemesis.name = [#bf92f9]T2-SS Nemesis[]
unit.exogenesis-nemesis.description = The [#bf92f9]Suppression Support Titan[]. The [#bf92f9]T2-SS Nemesis[] is armed with four frontal cannons which fire helix rounds. Fires two large thorium missiles at enemies and structures and posses the ability to suppress nearby regeneration structures and damages units within a certain radius around it and debuffs them nearby units.
unit.exogenesis-nemesis.details = The [#bf92f9]Nemesis[] is a frightening weapon, built with the sole purpose of suppressing enemy firepower and crippling forces within its specialized field, these units tho where often detect far away from any known [#9681fb]Malis[] bases in remote locations seemingly searching for something... But what?.

unit.exogenesis-calm.name = Calm
unit.exogenesis-calm.description = A small support unit. Fires a cluster of healing bullets, can repair nearby allies.
unit.exogenesis-serene.name = Serene
unit.exogenesis-serene.description = Fires three bullets cable of piercing and healing, at rapid pace, they also deal extra damage to structure. Heals nearby allies.
unit.exogenesis-tranquil.name = Tranguil
unit.exogenesis-tranquil.description = Fires arcs at nearby enemies. wield a large cubic force fields capable of protecting multiple allies.
unit.exogenesis-sanctuary.name = Sanctuary
unit.exogenesis-sanctuary.description =  Fires three energy orbs in cone. Capable of buffing nearby allies and healing them.
unit.exogenesis-ataraxia.name = Ataraxia
unit.exogenesis-ataraxia.description = Fires energy lasers capable of piercing through three walls. Has four mounted guns.
unit.exogenesis-leto.name = [#63edf8]T6-AA Leto[]
unit.exogenesis-leto.description = THe [#63edf8]Auxiliary Assault Titan[]. The [#63edf8]T6-AA Leto[] is heavily armorer mech equipped with main gunn which fire traveling energy beams dealing continuous damage to what ever is in their path, it is also equipped with four AA guns over top which deal piercing damage, they can fire at strcture but deal far less damage to them. The Titan is also cable of buffing nearby allies increasing team damage. It repairs nearby allies and recovers unit shields.
